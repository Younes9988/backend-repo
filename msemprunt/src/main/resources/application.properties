spring.application.name=msemprunt
server.port=8762
spring.cloud.config.enabled=true
spring.config.import=optional:configserver:http://localhost:9090
spring.datasource.url=jdbc:mysql://localhost:3306/emprunt?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
eureka.instance.hostname=localhost
spring.cloud.loadbalancer.vipAddress=localhost
eureka.instance.prefer-ip-address=true